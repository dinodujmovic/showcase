<div class="row justify-content-center align-self-center mt-5 mb-5">
  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
    <h3>Sign In</h3>
    <form [formGroup]="loginForm" (submit)="submit(loginForm)">
      <div class="form-group">
        <label>Username</label>


        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder="Enter username"
                 formControlName="username">
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password"
                 formControlName="password">
        </div>

      </div>
      <div class="text-center">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid">Submit
        </button>
      </div>
    </form>
    <div class="mt-3">Don't have account? <a [routerLink]="'/sign-up'">Register here!</a></div>
  </div>
</div>
